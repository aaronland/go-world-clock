<html>
    <head>
	<title>World clock</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="manifest" href="manifest.json" /> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/worldclock.css" />	
    </head>
    <body offline>

	<div class="row grid">
	    <div id"="input" class="grid-item">

		<form class="form">
		    <div class="mb-3">
			<label class="form-label" from="date">Date</label>
			<input class="form-control" type="date" name="date" id="date" />
		    </div>
		    <div class="mb-3">
			<label class="form-label" from="time">Time</label>
			<input class="form-control" type="time" name="time" id="time" />						
		    </div>		    
		    <div class="mb-3">
			<label class="form-label" from="timezone">Location</label>		
			<select class="form-select" name="timezone" id="timezone" >
			    <option value="" />
			</select>
		    </div>
		    <div class="mb-3" id="other-timezones">
			<div id="add-other" class="add-other">
			    <img src="images/add.svg" height="20" width="20" />
			</div>
			<label class="form-label" from="from">Other locations</label>		
			<select class="form-select other-timezone">
			    <option value="" />		    
			</select>
		    </div>
		    <div id="feedback">Loading application...</div>		
		    <button class="btn btn-primary" disabled="disabled" id="submit">Lookup</button>
		</form>
	    </div>
	    <div id="results" class="grid-item">
	    </div>
	</div>
	<footer id="footer"></footer>
    </body>
    <script type="text/javascript" src="javascript/sfomuseum.golang.wasm.bundle.js"></script>
    <script type="text/javascript" src="javascript/worldclock.offline.js"></script>        
    <script type="text/javascript" src="javascript/worldclock.init.js"></script>    
</html>
