<html>
    <head>
	<title>World clock</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="manifest" href="manifest.json" /> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/worldclock.css" />	
    </head>
    <body>

	<div class="row grid">
	    <div>
		
		<form class="form">
		    <div class="mb-3">
			<label class="form-label" from="date"">Date (YYYY-MM-dd HH:mm)</label>
			<input class="form-control" type="text" name="date" id="date" />
		    </div>
		    <div class="mb-3">
			<label class="form-label" from="timezone">Location</label>		
			<select class="form-select" name="timezone" id="timezone" >
			    <option value="" />
			</select>
		    </div>
		    <div class="mb-3" id="other-timezones">
			<label class="form-label" from="from">Other locations <span id="add-other">add</span></label>		
			<select class="form-select other-timezone">
			    <option value="" />		    
			</select>
		    </div>
		    <button class="btn btn-primary" disabled="disabled" id="submit">Lookup</button>
		</form>
	    </div>
	    <div id="results">
	    </div>
	</div>
	
    </body>
    <script type="text/javascript" src="javascript/sfomuseum.golang.wasm.bundle.js"></script>
    <script type="text/javascript" src="javascript/init.js"></script>    
</html>
